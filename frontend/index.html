<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stock Market Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Market Watch</h2>
            </div>
            <div class="stock-list" id="stockList">
                <!-- Stock listings will be added here -->
            </div>
        </aside>

        <main class="main-content">
            <header>
                <h1><i class="fas fa-chart-line"></i> Live Stock Market Dashboard</h1>
                <div class="stock-info-header">
                    <div class="current-price">
                        <span class="price-label">Current Price</span>
                        <span class="price-value" id="currentPrice">$0.00</span>
                    </div>
                    <div class="price-change">
                        <span class="change-value" id="priceChange">0.00%</span>
                    </div>
                </div>
            </header>
            
            <div class="dashboard-content">
                <div class="graph-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <template id="stockListItemTemplate">
        <div class="stock-list-item">
            <div class="stock-info">
                <span class="stock-symbol"></span>
                <span class="stock-name"></span>
            </div>
            <div class="stock-price-info">
                <span class="price"></span>
                <span class="change"></span>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
